<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            margin: 0;
            padding: 0;

        }
        h1

        {
            background-color: rgb(96, 0, 0);
            color: white;
            margin: 0;
            padding: 30px;
        }
        .negrito
        {
            font-weight: bold;
        }

        .italico
        {
            font-style: italic;
        }
        .sublinhado
        {
            text-decoration: underline;
        }
        .destaque, th
        {
            background-color: yellow;
            color: red;
        }
        table, td, th
        {
            border: 1px solid red;
            border-collapse: collapse;
            padding: 5px;
        }

    </style>
</head>
<body>
    <h1>Exemplo 4 - CSS</h1>
    <p>
        Olá, seja <span class="negrito">bem vindo</span> ao HTML
    </p>
    <p class="italico">
        abaixo informações pessoais:
    </p>

    <ul>
        <li>nome: <span class="destaque sublinhado"> natay cristina</span>
        <li class="italico">cidade: <span class="negrito">igarai</span></li>
        <li>curso: Mtec em informatica para internet</li>
    </ul>
    <p>
        abaixo uma tabela de alunos
    </p>
    <table>
        <tr>
            <th>nome do aluno</th>
            <th>cidade</th>
            <th>curso</th>
        </tr>

        <tr>
            <td>lavyni</td>
            <td>mococa</td>
            <td>informatica</td>
            </tr>

            <tr>
                <td>renan</td>
                <td>brasilia</td>
                <td>politica</td>
            </tr>
       
    </table>
</body>
</html>
